{% extends "base.html" %}
{% block title %}LogiPack{% endblock title %}
{% block content %}

<body>
    <div class="demo_conteiner">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <div class="p-5 m-3 rounded shadow-lg" style="background-color: #ff0000;">
                <h3 class="mb-2 text-center pt-2" style="color: #ffffff;">Elige la Sucursal</h3>
                <form action="{{ request.path }}" method="POST">
                  <select class="form-control form-control-m mb-3 text-center" name="sucursales" id="sucursales">
                    <option value="0">Sucursales</option>
                    {% for sucursal in listasucursales %}
                    <option value="{{ sucursal.id }}">
                        <!-- {{sucursal.numero, sucursal.provincia, sucursal.localidad}} -->
                         {{sucursal}}
                    </option>
                    {%endfor%}
                </select>
                  <div class="col-12 mx-auto d-grid">
                    <button type="submit" id="paquete_nuevo" class="btn btn-danger">Ingresar</button>             
                  </div>
                </form>      
              </div>        
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
{% endblock %}
